    <link rel="stylesheet" href="css.css/style.css">

  <body>
    <div class="whole">
      <div class="gameTitle">

      </div>

          <input type="radio" name="speed" value="normal" checked>Normal

          <input type="radio" name="speed" value="slow">SuperFast
        </form>

      <div class="gameboard">
        <div class="snakehead">
        </div>
        <div class="food">
        </div>
        <div class="bomb">
        </div>
      </div>
      <div class="instructions">
        <h3>Instructions<h3>
        </div>
        <div class="instructionsp">
          <p>Classic snake. Eat the green, aviod your tail and bomb. Use AWSD or the arrow keys to move</p>
        </div>
  </div>
    <script type="text/javascript" src="js.js/script.js"></script>
